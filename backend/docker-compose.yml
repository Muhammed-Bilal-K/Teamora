  services:
    db:
      image: postgres:15
      container_name: teamora_postgres
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      environment:
        POSTGRES_DB: teamora
        POSTGRES_USER: teamora
        POSTGRES_PASSWORD: teamora
      ports:
        - "5432:5432"

    web:
      build: .
      container_name: teamora_backend
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/app
      ports:
        - "8000:8000"
      depends_on:
        - db
      env_file:
        - .env

  volumes:
    postgres_data:
